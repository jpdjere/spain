<html lang="es">
<head>
	<title>Watson</title>
	<meta content="text/html; charset=utf-8" http-equiv="content-type" />
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta content="IE=IE7" http-equiv="X-UA-Compatible" />
	<meta content="IE=IE8" http-equiv="X-UA-Compatible" />
	<meta content="IE=IE9" http-equiv="X-UA-Compatible" />
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport" />
	<meta content="black-translucent" names="apple-mobile-web-app-status-bar-style" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="telephone=no" name="format-detection" />
	<link href="css/index.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css" />
	<script src="js/functions.min.js" type="text/javascript">
	</script>
</head>
<body>
	<div id="chat">
		<div class="viewer" id="viewer"></div>
		<div class="frame">
			<header class="header">
				<div class="table">
					<div class="column vertical left">
						<div class="avatar"></div>
					</div>
					<div class="column vertical center">
						<div class="title">
							<div class="name">
								<strong>Gala</strong>
							</div>
						</div>
						<div class="status">
							<span class="text-status">en línea</span>
						</div>
					</div>
					<div class="column vertical right" style="vertical-align: top; padding-top: 6px;">
						<div class="minimize">
							<a href="#" id="minimizeChat">&minus;</a>
						</div>
						<div class="close">
							<a href="#" id="closeChat">&times;</a>
						</div>
					</div>
				</div>
			</header>
			<section class="body">
				<div class="overflow" id="chatWindow"></div>
			</section>
			<section class="opinion" id="satisfaction">
				<div class="table">
					<div class="column vertical center">
						<div class="close">
							<a href="#" id="closeSatisfaction">&times;</a>
						</div>
						<div class="minimize">
							<a href="#" id="minimizeSatisfaction">&minus;</a>
						</div>
						<div class="stars_container">
							<div class="text">
								<p>¿Te gustaría calificar nuestra conversación?</p>
							</div>
							<div class="stars" id="stars">
								<ul>
									<li><a data-star="1" href="#">1</a></li>
									<li><a data-star="2" href="#">2</a></li>
									<li><a data-star="3" href="#">3</a></li>
									<li><a data-star="4" href="#">4</a></li>
									<li><a data-star="5" href="#">5</a></li>
								</ul>
							</div>
							<div class="send">
								<a href="#" id="sendSatisfaction">Califícanos</a>
							</div>
						</div>
						<div class="success">
							<div class="avatar"></div>
							<div class="container-text-success">
								<div class="success-title">
									¡Hasta la próxima!
								</div>
								<div class="success-text">
									Gracias por tu consulta y recordá que estoy aquí para ayudarte las 24hs.
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<footer class="footer">
				<div class="write_message">
					<input id="chatMessage" placeholder="Escribe tu pregunta aquí" type="text" />
				</div>
				<div class="send">
					<a href="#" id="send-button"></a>
				</div>
			</footer>
		</div>
		<div class="launcher">
			<span class="text">¿NECESITÁS INFORMACIÓN SOBRE CUENTAS O TARJETAS?</span>
			<div class="text2" style="position: absolute; width: 92px; margin-top: 20px; margin-left: 6px; color: #838375; font-size: 11px; font-weight: 500; line-height: 12px; top: 77px; text-align: left;">
				Chatea con <strong style="font-weight: bold">Gala</strong> nuestra asistente online
			</div><span class="avatar"></span> <button>INGRESA</button>
		</div>
	</div>
</body>
</html>
